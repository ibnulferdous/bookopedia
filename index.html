<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookopedia- Search for Books</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/books.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container my-5">
        <h1 class="text-center py-4 text-primary display-5">Search for Books</h1>
        <main>
            <!-- Search input field and button -->
            <div class="input-group mb-3 mx-auto">
                <input id="search-input" type="text" class="form-control" placeholder="Enter search text...">
                <button id="search-btn" class="btn btn-primary" type="button">Search</button>
            </div>

            <!-- Div to show notifications -->
            <div id="info-part" class="text-center">
            </div>
        </main>

        <!-- Spinner -->
        <section id="spinner" class="container ">
            <div class="d-flex justify-content-center">
                <div class="spinner-border m-5" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- Showing search results -->
        <section class="container pb-5">
            <div id="show-results-div" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4 pt-5">
            </div>
        </section>
        
    </header>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
